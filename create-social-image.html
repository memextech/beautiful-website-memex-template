<!DOCTYPE html>
<html>
<head>
    <title>Social Share Image Generator</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Inter', system-ui, sans-serif; 
            background: #1E1E1E;
            color: #A9B7C6;
        }
        #canvas { 
            border: 1px solid #555; 
            margin: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Darkula colors
        const colors = {
            bg: '#1E1E1E',
            bgSecondary: '#2B2B2B',
            primary: '#CC7832',    // Darkula orange
            accent: '#6897BB',     // Darkula blue
            success: '#6A8759',    // Darkula green
            text: '#A9B7C6',       // Default text
            textBright: '#BBBBBB', // Light text
            border: '#555555'
        };
        
        // Fill background with gradient
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, colors.bg);
        gradient.addColorStop(1, colors.bgSecondary);
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Add subtle pattern
        ctx.fillStyle = colors.bgSecondary;
        for (let i = 0; i < 1200; i += 60) {
            for (let j = 0; j < 630; j += 60) {
                if ((i + j) % 120 === 0) {
                    ctx.fillRect(i, j, 1, 1);
                }
            }
        }
        
        // Main heading
        ctx.font = 'bold 72px Inter, system-ui';
        ctx.fillStyle = colors.textBright;
        ctx.textAlign = 'center';
        ctx.fillText('VibePlan', 600, 120);
        
        // Subtitle with gradient effect (simulate with orange)
        ctx.font = 'bold 48px Inter, system-ui';
        ctx.fillStyle = colors.primary;
        ctx.fillText('Plan Directly in Your Code', 600, 190);
        
        // MCP Server badge
        ctx.fillStyle = colors.accent;
        ctx.fillRect(450, 220, 300, 50);
        ctx.font = 'bold 24px Inter, system-ui';
        ctx.fillStyle = colors.bg;
        ctx.textAlign = 'center';
        ctx.fillText('MCP SERVER', 600, 250);
        
        // Key benefits
        const benefits = [
            'ðŸš€ Zero Context Switching',
            'âš¡ Instant PRD Generation', 
            'ðŸŽ¯ Built for VibePlanners'
        ];
        
        ctx.font = '32px Inter, system-ui';
        ctx.fillStyle = colors.text;
        ctx.textAlign = 'left';
        
        benefits.forEach((benefit, index) => {
            ctx.fillText(benefit, 150, 340 + (index * 60));
        });
        
        // Code block mockup
        ctx.fillStyle = colors.bgSecondary;
        ctx.fillRect(50, 480, 1100, 120);
        ctx.strokeStyle = colors.primary;
        ctx.lineWidth = 2;
        ctx.strokeRect(50, 480, 1100, 120);
        
        // Code text
        ctx.font = '20px Monaco, monospace';
        ctx.fillStyle = colors.success;
        ctx.textAlign = 'left';
        ctx.fillText('// Ask VibePlan: Help me plan a user authentication system', 70, 510);
        ctx.fillStyle = colors.text;
        ctx.fillText('VibePlan: I\'ll help you plan a comprehensive auth system...', 70, 540);
        ctx.fillStyle = colors.accent;
        ctx.fillText('âœ“ PRD generated  âœ“ Implementation plan ready  âœ“ Tasks prioritized', 70, 570);
        
        // Website URL
        ctx.font = 'bold 28px Inter, system-ui';
        ctx.fillStyle = colors.primary;
        ctx.textAlign = 'center';
        ctx.fillText('VibePlan.it', 600, 625);
        
        // Convert to blob and download
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'vibeplan-social-share.png';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
